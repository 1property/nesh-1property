<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bank Loan CRM</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: #f8f9fb;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 25px 0;
      text-align: center;
      margin-bottom: 10px;
    }

    .topnav a,
    .topnav button {
      font-weight: 600;
    }

    table thead th {
      background: #003366 !important;
      color: white;
    }

    .card {
      border-radius: 12px;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="fw-bold">Bank Loan CRM</h1>
    <div class="text-light opacity-75">Add, search, edit and manage loan clients â€” with attachments</div>
  </header>

  <!-- Top Menu -->
  <div class="container mb-4">
    <div class="d-flex flex-wrap gap-2 justify-content-center p-3 bg-white shadow-sm rounded topnav">
      <button id="btnViewList" class="btn btn-secondary">View Clients</button>
      <button id="btnAddClient" class="btn btn-warning text-white">Add Client</button>
      <a href="index.html" class="btn btn-secondary">Back Home</a>
      <a href="crm.html" class="btn btn-secondary">Back to Agent CRM</a>
    </div>
  </div>

  <div class="container">

    <!-- ADD / EDIT Loan Form -->
    <div class="card shadow-sm p-4 mb-4 d-none" id="formCard">
      <h2 class="mb-3" id="formTitle">Add Loan Client</h2>

      <form id="loanForm">
        <input type="hidden" id="loanEditId">

        <!-- FORM (UNCHANGED) -->
        <!-- ... your full existing form here (unchanged) ... -->

      </form>
    </div>

    <!-- Client List -->
    <div class="card shadow-sm p-4 mb-5" id="listCard">
      <h2 class="mb-3">Loan Clients</h2>

      <div class="input-group mb-3">
        <input id="searchLoan" class="form-control" placeholder="Search name, bank, loan type, banker, status" />
        <button id="searchBtn" class="btn btn-primary">Search</button>
        <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Income</th>
              <th>Loan Type</th>
              <th>Amount</th>
              <th>Bank</th>
              <th>Banker</th>
              <th>Status</th>
              <th>Attachment</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>

          <!-- IMPORTANT: JS will inject rows here -->
          <tbody id="loanTableBody"></tbody>

        </table>
      </div>
    </div>

  </div>

  <!-- ========================= -->
  <!-- ðŸ”¹ TIMELINE MODAL (ADDED) -->
  <!-- ========================= -->
  <div class="modal fade" id="timelineModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Loan Case Timeline</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <ul class="list-group" id="timelineList">
            <li class="list-group-item text-muted text-center">
              Timeline will appear here (next phase)
            </li>
          </ul>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your existing JS (UNCHANGED) -->
  <script src="loancrm.js" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      btnAddClient.onclick = () => showForm();
      btnViewList.onclick = () => showList();
    });
  </script>

</body>
</html>
