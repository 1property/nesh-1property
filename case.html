<!DOCTYPE html>
<html>
<head>
  <title>Case Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
  <h3 id="caseTitle">Case</h3>

  <div class="card mb-3">
    <div class="card-body">
      <strong>Property:</strong> <span id="property"></span><br>
      <strong>Property Status:</strong> <span id="statusProperty"></span><br>
      <strong>Loan Status:</strong> <span id="statusLoan"></span><br>
      <strong>Legal Status:</strong> <span id="statusLegal"></span>
    </div>
  </div>

  <h5>Timeline</h5>
  <ul class="list-group" id="timeline"></ul>
</div>

<script src="case.js"></script>
</body>
</html>
