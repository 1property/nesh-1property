<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bank Loan CRM</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: #f8f9fb;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 25px 0;
      text-align: center;
      margin-bottom: 10px;
    }

    .topnav a,
    .topnav button {
      font-weight: 600;
    }

    table thead th {
      background: #003366 !important;
      color: white;
    }

    .card {
      border-radius: 12px;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="fw-bold">Bank Loan CRM</h1>
    <div class="text-light opacity-75">Add, search, edit and manage loan clients â€” with attachments</div>
  </header>

  <!-- Top Menu -->
  <div class="container mb-4">
    <div class="d-flex flex-wrap gap-2 justify-content-center p-3 bg-white shadow-sm rounded topnav">
      <button id="btnViewList" class="btn btn-secondary">View Clients</button>
      <button id="btnAddClient" class="btn btn-warning text-white">Add Client</button>
      <a href="index.html" class="btn btn-secondary">Back Home</a>
      <a href="crm.html" class="btn btn-secondary">Back to Agent CRM</a>
    </div>
  </div>

  <div class="container">

    <!-- ADD / EDIT Loan Form -->
    <div class="card shadow-sm p-4 mb-4 d-none" id="formCard">
      <h2 class="mb-3" id="formTitle">Add Loan Client</h2>

      <form id="loanForm">
        <input type="hidden" id="loanEditId">

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Client Name</label>
            <input id="clientName" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Phone</label>
            <input id="phone" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control">
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-md-4">
            <label class="form-label">Income (RM)</label>
            <input id="income" type="number" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Loan Type</label>
            <select id="loanType" class="form-select">
              <option>Housing Loan</option>
              <option>Personal Loan</option>
              <option>Car Loan</option>
              <option>Refinance</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Loan Amount</label>
            <input id="loanAmount" type="number" class="form-control">
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-md-4">
            <label class="form-label">Bank</label>
            <input id="bank" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Banker Name</label>
            <input id="bankerName" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select id="status" class="form-select">
              <option>New</option>
              <option>In Progress</option>
              <option>Approved</option>
              <option>Rejected</option>
              <option>Closed</option>
            </select>
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-md-8">
            <label class="form-label">Notes</label>
            <textarea id="notes" class="form-control" rows="3"></textarea>
          </div>
          <div class="col-md-4">
            <label class="form-label">Attachment</label>
            <input id="attachment" type="file" class="form-control" accept=".pdf,.doc,.docx,.zip,.rar,image/*">
            <small class="text-muted">Max 20MB</small>
          </div>
        </div>

        <div class="d-flex gap-2 mt-3 align-items-center">
          <button type="submit" class="btn btn-primary">Save Client</button>
          <button id="cancelEdit" type="button" class="btn btn-secondary">Clear</button>
          <span id="formMsg" class="text-muted"></span>
        </div>

      </form>
    </div>

    <!-- Client List -->
    <div class="card shadow-sm p-4 mb-5" id="listCard">
      <h2 class="mb-3">Loan Clients</h2>

      <div class="input-group mb-3">
        <input id="searchLoan" class="form-control" placeholder="Search name, bank, loan type, banker, status" />
        <button id="searchBtn" class="btn btn-primary">Search</button>
        <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Income</th>
              <th>Loan Type</th>
              <th>Amount</th>
              <th>Bank</th>
              <th>Banker</th>
              <th>Status</th>
              <th>Attachment</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="loanTableBody"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="loancrm.js" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      btnAddClient.onclick = () => showForm();
      btnViewList.onclick = () => showList();
    });
  </script>
</body>

</html>
