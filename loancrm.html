<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bank Loan CRM</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', system-ui, sans-serif; margin:0; background:#f6f7f9; color:#222; }
    header { background:#003366; color:#fff; padding:18px 20px; text-align:center; }
    .topnav { background:#fff; padding:12px 16px; box-shadow:0 2px 6px rgba(0,0,0,0.06); display:flex; gap:8px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .topnav a, .topnav button { background:#d4af37; color:#fff; border:none; padding:10px 14px; border-radius:8px; text-decoration:none; cursor:pointer; font-weight:600; }
    .topnav a.secondary, .topnav button.secondary { background:#003366; }
    .container { max-width:1100px; margin:18px auto; padding:0 16px; }
    .card { background:#fff; border-radius:10px; padding:18px; box-shadow:0 6px 20px rgba(0,0,0,0.06); margin-bottom:18px; }
    h1,h2 { margin:0 0 12px 0; }
    form .row { display:flex; gap:12px; margin-bottom:12px; flex-wrap:wrap; }
    form label { display:block; margin-bottom:6px; font-weight:600; font-size:0.95rem; }
    input[type="text"], input[type="email"], input[type="number"], input[type="date"], select, textarea {
      width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:6px; background:#f8fbff;
    }
    .col { flex:1 1 220px; min-width:180px; }
    textarea { min-height:80px; resize:vertical; }
    .actions { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    button { background:#003366; border:none; color:#fff; padding:10px 14px; border-radius:8px; cursor:pointer; }
    button.secondary { background:#666; }
    .search { margin-bottom:12px; display:flex; gap:8px; align-items:center; }
    .table-wrapper { overflow:auto; }
    table { width:100%; border-collapse:collapse; min-width:900px; }
    th, td { padding:12px 10px; border-bottom:1px solid #eee; text-align:left; }
    th { background:#003366; color:#fff; position:sticky; top:0; }
    a.file-link { color:#003366; text-decoration:underline; }
    .muted { color:#666; font-size:0.9rem; }
    .note { margin-top:8px; font-size:0.9rem; color:#555; }
  </style>

</head>

<body>

  <header>
    <h1>Bank Loan CRM</h1>
    <div class="muted">Add, search, edit and manage loan clients â€” with attachments</div>
  </header>

  <div class="topnav">
    <button id="btnViewList" class="secondary">View Clients</button>
    <button id="btnAddClient">Add Client</button>
    <a href="index.html" class="secondary">Back Home</a>
    <a href="crm.html" class="secondary">Back to Agent CRM</a>
  </div>

  <div class="container">

    <div class="card" id="formCard" style="display:none;">
      <h2 id="formTitle">Add / Edit Loan Client</h2>

      <form id="loanForm">

        <input type="hidden" id="loanEditId">

        <!-- form fields remain same -->

      </form>
    </div>

    <div class="card" id="listCard">
      <h2>Loan Clients</h2>

      <div class="search">
        <input id="searchLoan"
        placeholder="Search by name, bank, loan type, banker or status"
        style="flex:1;padding:10px;border-radius:8px;border:1px solid #ddd;background:#fff" />
        <button id="searchBtn">Search</button>
        <button id="refreshBtn" class="secondary">Refresh</button>
      </div>

      <div class="table-wrapper">
        <table id="loanTable">
          <thead>
            <tr>
              <th>Name</th><th>Phone</th><th>Email</th><th>Income</th>
              <th>Loan Type</th><th>Amount</th><th>Bank</th><th>Banker</th>
              <th>Status</th><th>Attachment</th><th>Notes</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="loanTableBody"></tbody>
        </table>
      </div>

    </div>

  </div>

  <!-- FIX: load JS AFTER HTML -->
  <script src="loancrm.js" defer></script>

  <script>
    document.getElementById('btnAddClient').addEventListener('click', () => showForm());
    document.getElementById('btnViewList').addEventListener('click', () => showList());
  </script>

</body>
</html>
