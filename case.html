<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Status</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body { background:#f7f7f7 }
    .card { border-radius:12px }
  </style>
</head>

<body>
<div class="container mt-4">

  <div class="card p-4 mb-3">
    <h4 id="caseTitle">Case</h4>
    <p><b>Property:</b> <span id="property"></span></p>
    <p><b>Property Status:</b> <span id="statusProperty"></span></p>
    <p><b>Loan Status:</b> <span id="statusLoan"></span></p>
    <p><b>Legal Status:</b> <span id="statusLegal"></span></p>
  </div>

  <div class="card p-4">
    <h5>Status Timeline</h5>
    <ul id="timeline" class="list-group mt-2"></ul>
  </div>

</div>

<script src="case-view.js"></script>
</body>
</html>
